<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header><h1>Nosso incrível site</h1></header>
    <hr>
    <main>
        <section>
            <h2>Formulário Cadastro</h2>
            <form>
                <label for="user-name">Digite seu nome:</label>
                <input type="text" id="user-name" placeholder="Seu Nome">
                <br>
                <label for="user-email">Digite seu email:</label>
                <input type="email" id="user-email" placeholder="seuemail@gmail.com">
                <br>
                <label for="user-password">Crie sua senha:</label>
                <input type="password" id="user-password" placeholder="••••••••">
                <br>
                <button type="submit">
                    Registrar-se
                </button>
                <button type="reset">
                    Limpar
                </button>
            </form>
        </section>
    </main>
    <hr>
    <footer>
    Editado por Bernardo Rodrigues Ritzel
    </footer>
</body>
</html>
